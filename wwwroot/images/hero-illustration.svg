<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Shapes -->
    <circle cx="300" cy="200" r="180" fill="#E3F2FD" />
    <circle cx="300" cy="200" r="150" fill="#BBDEFB" />
    
    <!-- Decorative Elements -->
    <circle cx="150" cy="100" r="20" fill="#2196F3" opacity="0.3" />
    <circle cx="450" cy="300" r="25" fill="#4CAF50" opacity="0.3" />
    <circle cx="400" cy="80" r="15" fill="#FFC107" opacity="0.3" />
    
    <!-- Main Character -->
    <g transform="translate(250,150)">
        <!-- Body -->
        <circle cx="50" cy="50" r="40" fill="#2196F3" />
        
        <!-- Face -->
        <circle cx="35" cy="40" r="8" fill="white" /> <!-- Left Eye -->
        <circle cx="65" cy="40" r="8" fill="white" /> <!-- Right Eye -->
        <circle cx="35" cy="40" r="4" fill="#333" /> <!-- Left Pupil -->
        <circle cx="65" cy="40" r="4" fill="#333" /> <!-- Right Pupil -->
        <path d="M 40 60 Q 50 70 60 60" stroke="white" stroke-width="3" fill="none" /> <!-- Smile -->
    </g>
    
    <!-- Educational Elements -->
    <g transform="translate(0,0)">
        <!-- Numbers -->
        <text x="100" y="150" font-family="Arial" font-size="24" fill="#2196F3">123</text>
        <!-- Letters -->
        <text x="450" y="250" font-family="Arial" font-size="24" fill="#4CAF50">ABC</text>
        <!-- Shapes -->
        <rect x="120" y="280" width="30" height="30" fill="#FFC107" />
        <circle cx="500" cy="150" r="15" fill="#FF5722" />
        <polygon points="180,200 200,230 160,230" fill="#9C27B0" />
    </g>
    
    <!-- Floating Elements Animation -->
    <g>
        <animateTransform
            attributeName="transform"
            type="translate"
            values="0,0; 0,10; 0,0"
            dur="3s"
            repeatCount="indefinite" />
        
        <!-- Stars -->
        <path d="M50,50 L55,60 L65,65 L55,70 L50,80 L45,70 L35,65 L45,60 Z" fill="#FFC107" />
        <path d="M500,100 L505,110 L515,115 L505,120 L500,130 L495,120 L485,115 L495,110 Z" fill="#FF5722" />
        <path d="M250,350 L255,360 L265,365 L255,370 L250,380 L245,370 L235,365 L245,360 Z" fill="#4CAF50" />
    </g>
</svg> 